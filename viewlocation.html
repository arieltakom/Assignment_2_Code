<!doctype html>
<html>
    <head>
        <title>Weather</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">
        <link rel="stylesheet" href="https://storage.googleapis.com/code.getmdl.io/1.1.3/material.indigo-pink.min.css">
        <script src="https://storage.googleapis.com/code.getmdl.io/1.1.3/material.min.js"></script>
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
        <link rel="stylesheet" href="css/weatherapp.css" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="mobile-web-app-capable" content="yes" />
        <link rel="shortcut icon" sizes="196x196" href="images/icon.png" />
        <link rel="apple-touch-icon-precomposed" href="images/icon.png" />
    </head>
    
    <body>
        <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">

          <header class="mdl-layout__header">
              <button onclick="location.href = 'index.html';" class="mdl-layout-icon mdl-button mdl-js-button mdl-button--icon"> 
                <i class="material-icons">arrow_back</i>
              </button>
            <div class="mdl-layout__header-row">
              <span class="mdl-layout-title" id="headerBarTitle">View Location</span>
            </div>
          </header>

          <main class="mdl-layout__content">
            <div class="content-grid mdl-grid">
              <div class="mdl-cell">
                <!--   Main page content here:   -->  
                <div id="map"></div>
				  <br>
				  <div>
					  <input class="mdl-slider mdl-js-slider" type="range" min="0" max="30" value="30" tabindex="0" oninput="daySlider(this.value)">
				  </div>
				  <br>
				  <!-- For the date-->
				  <span id = "dateForLocation"></span>
				  <br>
				  <br>
				  <!-- For the weather information -->
				  <span id = "weatherSummary"> Weather Summary: Loading...</span>
				  <br>
				  <span id = "minTemp"> Minimum Temperature: Loading...</span>
				  <br>
				  <span id = "maxTemp"> Maximum Temperature: Loading...</span>
				  <br>
				  <span id = "humidity"> Humidity: Loading...</span>
				  <br>
				  <span id = "windSpeed"> Wind Speed: Loading...</span>
				  <br>
				  <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" onclick="removeLocation()">
						REMOVE THIS LOCATION
				  </button>
              
              </div>
            </div>
          </main>    
        </div>

        <!--   JavaScript files:   -->
        <script src="https://maps.googleapis.com/maps/api/js?callback=initMap" async defer></script>
        <script src="js/locationWeatherCache.js"></script>
        <script src="js/viewLocationPage.js"></script>
    </body>
</html>
